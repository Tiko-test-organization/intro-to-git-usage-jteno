name: Auto-Grading

on:
  push:
    branches:
      - main  # Change this to the default branch of your repository

jobs:
  autograder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run Tests
        run: python tests/test_script.py

      - name: Setup Git
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Choose a Node.js version that includes git
          registry-url: 'https://registry.npmjs.org'

      - name: Install Git
        run: npm install -g git

      - name: Run git shortlog
        run: git shortlog > commit_messages.txt

      - name: Display Commit Messages
        run: cat commit_messages.txt
